<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task & Wellness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4eb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d97706;
            text-align: center;
        }
        .task, .wellness-check {
            border: 2px solid #d97706;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        button {
            background-color: #d97706;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b45309;
        }
        .task p, .wellness-check p {
            margin: 5px 0;
        }
    </style>
</head>

</html>
